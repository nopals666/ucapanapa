<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
    }
    #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000000;
        z-index: 10000;
    }
    
    .catanis-loader-wraper.cata-style1 {
        position: absolute;
        top: 40%;
        left: 50%;
        margin-left: -120px;
        visibility: visible;
        opacity: 1
    }

    .catanis-loader-wraper.cata-style1 .loader-heart {
        position: absolute;
        color: #D65679;
        opacity: 0;
        -webkit-animation: loader_pulse2 1.8s linear infinite;
        -moz-animation: loader_pulse2 1.8s linear infinite;
        -ms-animation: loader_pulse2 1.8s linear infinite;
        animation: loader_pulse2 1.8s linear infinite
    }

    .catanis-loader-wraper.cata-style1 .loader-heart.heart1 {
        top: 15px;
        left: 115px;
        font-size: 50px
    }

    .catanis-loader-wraper.cata-style1 .loader-heart.heart2 {
        top: 65px;
        left: 85px;
        font-size: 30px;
        animation-delay: .4s;
        -webkit-animation-delay: .4s;
        -moz-animation-delay: .4s
    }

    .catanis-loader-wraper.cata-style1 .loader-heart.heart3 {
        left: 130px;
        top: 100px;
        font-size: 20px;
        animation-delay: .8s;
        -webkit-animation-delay: .8s;
        -moz-animation-delay: .8s
    }

    @-webkit-keyframes loader_pulse2 {
        0% {
            -webkit-transform: translateY(5px) scale(0.8);
            opacity: 0
        }

        30% {
            -webkit-transform: scale(1) translateY(-10px);
            opacity: .8
        }

        60% {
            -webkit-transform: scale(0.8) translateY(-20px);
            opacity: 0
        }
    }

    @-moz-keyframes loader_pulse2 {
        0% {
            -moz-transform: translateY(5px) scale(0.8);
            opacity: 0
        }

        30% {
            -moz-transform: scale(1) translateY(-10px);
            opacity: .8
        }

        60% {
            -moz-transform: scale(0.8) translateY(-20px);
            opacity: 0
        }
    }

    @keyframes loader_pulse2 {
        0% {
            transform: translateY(5px) scale(0.8);
            opacity: 0
        }

        30% {
            transform: scale(1) translateY(-10px);
            opacity: .8
        }

        60% {
            transform: scale(0.8) translateY(-20px);
            opacity: 0
        }
    }

    /* Animasi fade-in */
    .fade-in {
        animation: fadeIn 1s !important;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
</style>
